  <link rel="stylesheet" href="styles.css">

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const elements = document.querySelectorAll('.fade-in-up');
    elements.forEach(element => {
      element.classList.add('visible');
    });
  });
</script>
</head>
<body>
  <header>
    <div class="container header-content">
      <h1><a style="text-decoration: none;" href="index.html">ASUNNY</a></h1>
      <button class="theme-toggle" aria-label="Toggle dark mode">

    </div>

  <nav>

    <div class="dropdown">

    </div>
    <a href="http://b.asunny.top/">博客</a>
    <a href="http://www.asunny.fun/">网盘</a>
</nav>
<div class="container">
  <!-- <div class="fade-in-up"> -->
  <div class="profile-info">
    <h2><a href="https://getquicker.net/Guides/Guide?id=52593d69-c99a-4367-8b98-08d9a65be47e&step=3e46ee2a-77c0-4479-0c2b-08dc35ad6871">瓜皮图标坞</a></h2>
    <ul>
        <li>
          <a href="图标0.html">文件类图标 ①</a>
          <p>精美设计的文件类图标集合，适用于各种文件类型</p>
        </li>
        <li>
          <a href="图标1.html">文件类图标 ②</a>
          <p>更多风格独特的文件类图标，为你的文件管理增添色彩</p>
        </li>
        <li>
          <a href="#">更多图标敬请期待</a>
          <p>我们正在不断扩充图标库，敬请关注后续更新</p>
        </li>
      </ul>
    </div>
  </div>
<!-- </div> -->

  <script>
    // Theme toggle functionality
    const themeToggle = document.querySelector('.theme-toggle');
    const themeIcon = themeToggle.querySelector('i');
    
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      if (document.body.classList.contains('dark-theme')) {
        themeIcon.textContent = 'dark_mode';
      } else {
        themeIcon.textContent = 'light_mode';
      }
    });

    // Add hover effect to list items
    const listItems = document.querySelectorAll('.profile-info li');
    listItems.forEach(item => {
      item.addEventListener('mouseenter', () => {
        item.style.backgroundColor = 'var(--md-sys-color-primary-container)';
      });
      item.addEventListener('mouseleave', () => {
        item.style.backgroundColor = 'var(--md-sys-color-surface-variant)';
      });
    });
  </script>
</body>
</html>
