            --md-sys-color-on-secondary-container: #1D192B;
            --md-sys-color-surface: #FFFBFE;

        html,

        .container {

            margin: 0 auto;

        }

        header {

            position: sticky;

            z-index: 1000;

        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content h1 {
            font-size: 28px;
            margin: 0;

            letter-spacing: 0.1em;
            color: var(--md-sys-color-primary);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            background-color: var(--md-sys-color-surface);
            max-width: 800px;
            margin: 0 auto;
            transition: background-color 0.3s;
        }

        nav a,

            color: var(--md-sys-color-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }

        nav a:hover,
        .dropdown>span:hover {
            background-color: var(--md-sys-color-secondary-container);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--md-sys-color-surface);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
            padding: 8px 0;
            margin-top: 8px;

            display: block;
            transition: background-color 0.3s;
            border-radius: 4px;
            margin: 0 4px;

        }

        .profile {

        .carousel {

            height: 200px;

            overflow: hidden;
            border-radius: 12px;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel-item.active {
            opacity: 1;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-nav {

            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .carousel-nav-item {
            width: 8px;
            height: 8px;
            border-radius: 50%;

            transition: background-color 0.3s, transform 0.3s;
        }

        .carousel-nav-item.active {

            transform: scale(1.2);
        }

        .carousel-btn {

            top: 50%;

            color: var(--md-sys-color-on-surface);

    <script>
        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = themeToggle.querySelector('i');

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            if (document.body.classList.contains('dark-theme')) {
                themeIcon.textContent = 'dark_mode';
            } else {
                themeIcon.textContent = 'light_mode';
            }
        });

        // Carousel functionality
        const carousel = document.querySelector('.carousel');
        const carouselItems = carousel.querySelectorAll('.carousel-item');
        const carouselNavItems = carousel.querySelectorAll('.carousel-nav-item');
        const prevBtn = carousel.querySelector('.prev');
        const nextBtn = carousel.querySelector('.next');
        let currentIndex = 0;

        function showSlide(index) {
            carouselItems.forEach(item => item.classList.remove('active'));
            carouselNavItems.forEach(item => item.classList.remove('active'));
            carouselItems[index].classList.add('active');
            carouselNavItems[index].classList.add('active');
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % carouselItems.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
            showSlide(currentIndex);
        }

        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);

        carouselNavItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                currentIndex = index;
                showSlide(currentIndex);
            });
        });

        // Auto-rotate carousel
        setInterval(nextSlide, 5000);
    </script>
