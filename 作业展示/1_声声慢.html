			<p>寻寻觅觅，冷冷清清，凄凄惨惨戚戚。</p>
			<p>乍暖还寒时候，最难将息。</p>
			<p>三杯两盏淡酒，怎地他晚来风急。</p>
			<p>燕过也，正伤心，却是旧时相识。</p>
			<p>满地黄花堆积，憔悴损，如今有谁堪摘？</p>
			<p>守着窗儿，独自怎生得黑？</p>
			<p>梧桐更兼细雨，到黄昏，点点滴滴，这次第怎一个愁字了得！</p>
