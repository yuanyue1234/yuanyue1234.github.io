<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma Dark/Light Mode Toggle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .dark-mode {
            background-color: #363636;
            color: #ffffff;
        }
        .dark-mode .navbar, .dark-mode .card {
            background-color: #272727;
        }
    </style>
</head>
<body>
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <h1 class="title">Bulma Theme Toggle</h1>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <button id="theme-toggle" class="button is-light">
                            <span class="icon">
                                <i class="fas fa-moon"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h2 class="title">Hello, World!</h2>
            <p>This is a sample page to demonstrate Bulma light/dark theme toggle.</p>
            <div class="card">
                <div class="card-content">
                    <p class="title">
                        Card Title
                    </p>
                    <p class="content">
                        This is a simple card example.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleButton = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;
            
            themeToggleButton.addEventListener('click', () => {
                if (htmlElement.classList.contains('dark-mode')) {
                    htmlElement.classList.remove('dark-mode');
                    themeToggleButton.classList.remove('is-dark');
                    themeToggleButton.classList.add('is-light');
                    themeToggleButton.innerHTML = '<span class="icon"><i class="fas fa-moon"></i></span>';
                } else {
                    htmlElement.classList.add('dark-mode');
                    themeToggleButton.classList.remove('is-light');
                    themeToggleButton.classList.add('is-dark');
                    themeToggleButton.innerHTML = '<span class="icon"><i class="fas fa-sun"></i></span>';
                }
            });
        });
    </script>
</body>
</html>
